{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/21db2f95c2.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <img src="{% static 'main/img/my_photo.jpg' %}" alt='Лого'>
        <span class="logo">Моя Визитка</span>
        <h3>Навигация:</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная страница </li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"></i> Мои достижения </li></a>
            <a href="{% url 'my_projects' %}"><li><i class="fa-solid fa-folder"></i> Мои проекты </li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Контакты </li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
